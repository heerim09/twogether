<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관광지 추천</title>
    <link rel="stylesheet" href="/stylesheets/sightSeeing.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div>
            <img src="twogether-logo.png" alt="로고" width="380px" height="140px">
            <input type="button" onclick="location.href='myPage.html'" value="마이페이지" class="button1" style="float:right;">
            <input type="button" value="로그인" class="button2" style="float:right;">
        </div>
    </header>
    <nav>
        <ul class="menubar">
            <span class="menu1"> <a href="">홈</a></span>
            <span class="menu2"> <a href="">지역 선택</a></span>
            <span class="menu3"> <a href="">관광 안내소</a></span>
            <span class="menu4"> <a href="">나무 키우기</a></span>
        </ul>
    </nav>
    <div id="image-box">
        <div class="box1">관광지1</div>
        <div class="box2">관광지2</div>
        <div class="box3">관광지3</div>
        <div id="placeInfo"></div>
    </div>
    <p></p>
    <script type="text/javascript" src="/tour.js">
    </script>
    <script>
        function getPlace() {
            const config = {
                method: "get"
            };
            fetch("https://apis.data.go.kr/B551011/GreenTourService1/areaBasedList1?numOfRows=165&pageNo=1&MobileOS=ETC&MobileApp=App&_type=json&arrange=O&serviceKey=iPOcFKrhHgswObtTYryGrWDTZq4ck8a%2FGIYMAjRBDVO3DnY2O70fCDzT4Dzj2IWMSdJCb7%2F%2BMsO52yqttO72Zw%3D%3D", config)
                .then(response => response.json())
                .then(data => {
                    const title = document.createElement("div");
                    const summary = documnet.createElement("div");
                    title.textContent = data.title;
                    summary.textContent = data.summary;
                    const placeInfo = document.getElementById("placeInfo");
                    placeInfo.appendChild(title);
                    placeInfo.appendChild(summary);
                })
                .catch(error => console.log("fetch 에러"));
        }
    </script>
</body>

</html>
