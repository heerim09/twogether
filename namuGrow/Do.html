<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<body>
  <ul id='fruits' style="list-style-type: none;"> <li><input type='text' id='addValue' /></li></ul>
  <input type='button' value='추가' onclick='addList()' />

<style>
  li:before{
    content: "\f004";
    font-family: "FontAwesome";
    margin-right: 0.5em;
  }

  li {
  cursor: pointer;
}

li.active{
  animation:like 0.5s 1;
  fill:red;
  stroke: none;
}
li{
  fill:transparent;
  stroke:black;
  stroke-width:30;
  transition:all 0.5s;
}

@keyframes like {
  0%   { transform: scale(1); }
  90%   { transform: scale(1.2); }
  100% { transform: scale(1.1); }
}

</style>

<script>

let icon = document.querySelectorAll('li');

icon.forEach(function(icons){
  icons.onclick = function(){
    icons.classList.toggle('active');
  }
})

function addList()  {
  
  // 1. 추가할 값을 input창에서 읽어온다
  const addValue 
    = document.getElementById('addValue').value;
  
  // 2. 추가할 li element 생성
  // 2-1. 추가할 li element 생성
  const li = document.createElement("li");
  
  // 2-2. li에 id 속성 추가 
  li.setAttribute('id',addValue);
  
  // 2-3. li에 text node 추가 
  const textNode = document.createTextNode(addValue);
  li.appendChild(textNode);
  
  // 3. 생성된 li를 ul에 추가
  document
    .getElementById('fruits')
    .appendChild(li);
}
</script>

</body>
</html>
