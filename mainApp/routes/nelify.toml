[build]
  base = "/"
  command = "node app.js"
  publish = "/dist/"
  functions = "functions/"
  [build.environment]
    NODE_VERSION = "18"
[functions]
  external_node_modules = ["express"]
  node_bundler = "esbuild"
[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/app/:splat"
[[redirects]]
from = "/*"
to = "/index.html"
status = 200