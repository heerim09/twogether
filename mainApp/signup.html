<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="/stylesheets/newLogin.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
</head>

<body style="font-size: 22px;">

    <header>
        <div><img src="/images/twogether-logo.png" alt="로고" width="600px" height="200px"></div>
    </header>
    <div class="container">
        <form action="/signup" method="POST">
            <div class="username">
                <p class="name">
                    이름
                </p>
                <input type="text" id="username" placeholder=" ex 홍길동" name="username" required/>
            </div>
            <div class="num">
                <p class="phonenum">
                    전화번호
                </p>
                <input type="text" id="num" placeholder=" ex 01012345678" name="num" required/>
            </div>
            <div class="id">
                <p class="_id">
                    아이디
                </p>
                <input type="text" id="id" placeholder=" 영문, 숫자 포함 4자리 이상" name="id" required/>
            </div>
            <div class="password">
                <p class="pw">
                    비밀번호
                </p>
                <input type="password" id="password" placeholder=" 영문, 숫자 포함 8자리 이상" name="password" required/>
            </div>
            <br>
            <ul class="agree">
                <li class="agreeAll">
                    <label for="agreeAll">
                        <input type="checkbox" name="agreeAll" id="agreeAll">
                        <span>전체 동의하기</span>
                        <i class="circle"></i>

                    </label></li>
                <li class="agree1">
                    <label for="agree1">
                        <input type="checkbox" id="agree1"name="agree" value="1">
                        <span>이용약관 동의<strong> (필수)</strong></span>
                        <i class="circle"></i>

                        <li class="agreeT">
                            <textarea name="agree1" class="agreeText">여러분을 환영합니다.
                            네이버 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 다양한 네이버 서비스의 이용과 관련하여 네이버 서비스를 제공하는 네이버 주식회사(이하 ‘네이버’)와 이를 이용하는 네이버 서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 네이버 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.
                            </textarea>
                        </li>
                    </label>
                </li>
                <li class="agree2">
                    <label for="agree2">
                        <input type="checkbox" id="agree2" name="agree" value="2">
                        <span>개인정보 수집 및 이용 동의<strong> (필수)</strong></span>
                        <i class="circle"></i>

                        <li class="agreeT">
                            <textarea name="agree2" class="agreeText">여러분을 환영합니다.
                            네이버 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 다양한 네이버 서비스의 이용과 관련하여 네이버 서비스를 제공하는 네이버 주식회사(이하 ‘네이버’)와 이를 이용하는 네이버 서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 네이버 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.
                            </textarea>
                        </li>
                        
                    </label>
                </li>
                <li class="agree3">
                    <label for="agree3">
                <input type="checkbox" id="agree3" name="agree" value="3">
                    <span>개인위치정보 수집ㆍ이용<strong> (필수)</strong></span>
                    <i class="circle"></i>

                    <li class="agreeT">
                        <textarea name="agree3" class="agreeText">여러분을 환영합니다.
                        네이버 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 다양한 네이버 서비스의 이용과 관련하여 네이버 서비스를 제공하는 네이버 주식회사(이하 ‘네이버’)와 이를 이용하는 네이버 서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 네이버 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.
                        </textarea>
                    </li>
        </label>
                </li>
            </ul><br>
            <div class="submitBtn">
                <button type="submit" class="submit" id="submit">가입하기</button>
            </div>
            <br><br>
            <div class="q">
                <p>이미 계정이 있으신가요?</p>
                <p class="user" onclick="location.href='/login'">로그인하기</p>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('submit').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const num = document.getElementById('num').value;
            const id = document.getElementById('id').value;
            const password = document.getElementById('password').value;

            const formData = {
                username: username,
                num: num,
                id: id,
                password: password
            };

            fetch('/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => response.json())
                .then(data => {
                    // 서버 응답 처리
                    console.log("회원가입이 완료되었습니다.");
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
        const agreeChkAll = document.querySelector('input[name=agreeAll]');
        agreeChkAll.addEventListener('change', (e) => {
            let agreeChk = document.querySelectorAll('input[name=agree]');
            for (let i = 0; i < agreeChk.length; i++) {
                agreeChk[i].checked = e.target.checked;
            }
        });
    </script>

</body>

</html>
