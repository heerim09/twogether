<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="/stylesheets/newLogin.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
</head>

<body style="font-size: 22px;">

    <header>
        <div><img src="/images/twogether-logo.png" alt="로고" width="380px" height="140px"></div>
    </header>
    <form action="/signup" method="POST">
        <b>이름</b>
        <p>
            <input type="text" id="username" name="username" required/>
            <br/>
            <b>핸드폰 번호</b>
            <p>
                <input type="text" id="num" name="num" required/>
                <br/>
                <b>아이디</b>
                <p>
                    <input type="text" id="id" name="id" required/>
                    <br/>
                    <b>비밀번호</b>
                    <p>
                        <input type="password" id="password" name="password" required/>
                        <br/>
                        <br/>
                        <button type="submit" class="submit" id="submit">가입하기</button>
    </form>
    <script>
        document.getElementById('submit').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const num = document.getElementById('num').value;
            const id = document.getElementById('id').value;
            const password = document.getElementById('password').value;

            const formData = {
                username: username,
                num: num,
                id: id,
                password: password
            };

            fetch('/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                // 서버 응답 처리
                console.log("회원가입이 완료되었습니다.");
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
    <p></p>
    <b>이미 계정이 있으신가요?</b>
    <p class="user" onclick="location.href='/login'">로그인하기</p>
</body>

</html>
