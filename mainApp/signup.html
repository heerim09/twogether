<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="/stylesheets/newLogin.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
</head>

<body style="font-size: 22px;">

    <header>
        <div><img src="/images/twogether-logo.png" alt="로고" width="380px" height="140px"></div>
    </header>
    <form action="/signup" method="POST">
        <!-- <label for="username">이름: </label> -->
        <b>이름</b>
        <p>
            <input type="text" id="username" name="username" required/>
            <br/>
            <!-- <label for="num">핸드폰 번호: </label> -->
            <b>핸드폰 번호</b>
            <p>
                <input type="text" id="num" name="num" required/>
                <br/>
                <!-- <label for="id">아이디: </label> -->
                <b>아이디</b>
                <p>
                    <input type="text" id="id" name="id" required/>
                    <br/>
                    <!-- <label for="pw">비밀번호: </label> -->
                    <b>비밀번호</b>
                    <p>
                        <input type="password" id="pw" name="pw" required/>
                        <br/>
                        <br/>
                        <button class="submit">가입하기</button>
    </form>
    <p></p>
    <b>이미 계정이 있으신가요?</b>
    <p class="user" onclick="location.href='/login'">로그인하기</p>
</body>

</html>
