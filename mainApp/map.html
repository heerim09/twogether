<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <title>지도</title>
    <link rel="stylesheet" href="/stylesheets/map.css">
</head>

<body>
    <header>
        <div>
            <img src="images/twogether-logo.png" alt="로고" width="380px" height="140px">
            <input type="button" onclick="location.href='myPage.html'" value="마이페이지" class="button1" style="float:right;">
            <input type="button" value="로그인" class="button2" style="float:right;">
        </div>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f9a5c956172b9d5f4228f9b7b68540e1"></script>
    </header>
    <nav>
        <ul class="menubar">
            <span class="menu1"> <a href="/">홈</a></span>
            <span class="menu2"> <a href="/map">지역 선택</a></span>
            <span class="menu3"> <a href="">관광 안내소</a></span>
            <span class="menu4"> <a href="">나무 키우기</a></span>
        </ul>
    </nav>
    <div id='map' style="width:1000px;height:1500px;"></div>

    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = {
                center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

        // 지도에 표시할 원을 생성합니다
        var circle = new kakao.maps.Circle({
            center: new kakao.maps.LatLng(33.450701, 126.570667), // 원의 중심좌표 입니다 
            radius: 50, // 미터 단위의 원의 반지름입니다 
            strokeWeight: 5, // 선의 두께입니다 
            strokeColor: '#75B8FA', // 선의 색깔입니다
            strokeOpacity: 1, // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
            strokeStyle: 'dashed', // 선의 스타일 입니다
            fillColor: '#CFE7FF', // 채우기 색깔입니다
            fillOpacity: 0.7 // 채우기 불투명도 입니다   
        });

        // 지도에 원을 표시합니다 
        circle.setMap(map);
    </script>

</html>
