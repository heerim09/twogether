<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/stylesheets/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
</head>

<body style="font-size: 22px;">
    <header>
        <div><img src="/images/twogether-logo.png" alt="로고" width="380px" height="140px"></div>
    </header>
    <form action="/login" method="POST">
        <!-- <label for="id">아이디: </label> -->
        <b class="text">아이디</b>
        <p>
            <input type="text" id="id" name="id"/>
            <br/>
            <!-- <label for="pw">비밀번호: </label> -->
            <b class="text">비밀번호</b>
            <p>
                <input type="password" id="password" name="password"/>
                <br/>
                <br/>
                <button type="submit" class="log" id="log">로그인</button>
    </form>
    <script>
        document.getElementById('log').addEventListener('click', function() {
            const id = document.getElementById('id').value;
            const password = document.getElementById('password').value;

            const formData = {
                id: id,
                password: password
            };

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                // 서버 응답 처리
                if (data.success) {
                    console.log("로그인이 성공했습니다.");
                } else {
                    console.log("로그인에 실패했습니다.");
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
    <button class="logka">카카오톡으로 로그인하기</button>
    <p></p>
    <p class="find">아이디/비밀번호 찾기</p>
    <p></p>
    <b>아직 TWOgether 회원이 아니신가요?</b>
    <p class="user" onclick="location.href='/signup'">회원가입하기</p>
</body>

</html>
