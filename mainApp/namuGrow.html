<head>

<body style="font-size: 22px;">

    <header>
        <div>
            <img src="images/twogether-logo.png" alt="로고" width="380px" height="140px">
            <input type="button" onclick="location.href='myPage.html'" value="마이페이지" class="button1" style="float:right;">
            <input type="button" value="로그인" class="button2" style="float:right;">
        </div>
    </header>

    <nav>
        <ul class="menubar">
            <span class="menu1"> <a href="/">홈</a></span>
            <span class="menu2"> <a href="/map">지역 선택</a></span>
            <span class="menu3"> <a href="/scH">관광 안내소</a></span>
            <span class="menu4"> <a href="/namuGrow">나무 키우기</a></span>
        </ul>
    </nav>

    <div class="box1">
        <div class="box2">
            <b class="title">친환경적인 행동 실천 사항</b>
            <div class="textBox">
                <div class='large-font text-center top-20'>
                    <ion-icon name="heart">
                        <div class='red-bg'></div>
                    </ion-icon>
                    쓰레기 줍기
                </div>
                <div class='large-font text-center top-20'>
                    <ion-icon name="heart">
                        <div class='red-bg'></div>
                    </ion-icon>
                    텀블러 사용하기
                </div>
                <div class='large-font text-center top-20'>
                    <ion-icon name="heart">
                        <div class='red-bg'></div>
                    </ion-icon>
                    포장용기 직접 가져오기
                </div>
                <div class='large-font text-center top-20'>
                    <ion-icon name="heart">
                        <div class='red-bg'></div>
                    </ion-icon>
                    대중교통 이용하기
                </div>
                <div class='large-font text-center top-20'>
                    <ion-icon name="heart">
                        <div class='red-bg'></div>
                    </ion-icon>
                    친환경 관광지 방문하기
                </div>
                <div class='large-font text-center top-20'>
                    <ion-icon name="heart">
                        <div class='red-bg'></div>
                    </ion-icon>
                    봉지 대신 에코백 사용하기
                </div>
                <div class='large-font text-center top-20'>
                    <ion-icon name="heart">
                        <div class='red-bg'></div>
                    </ion-icon>
                    녹색매장 이용하기
                </div>
                <ul class="items">
                </ul>
                <div class="item--add--icon">
                    <i class="fas fa-plus-circle before"></i>
                </div>
            </div>
        </div>

        <div class="box3">
            <div class="tree">
                <i class="fas fa-solid fa-leaf" id="leaf-icon" style="display: none;"></i>
                <i class="fab fa-brands fa-pagelines" id="pagelines-icon" style="display: none;"></i>
                <i class="fas fa-solid fa-tree" id="tree-icon" style="display: none;"></i>
            </div>
            <div class="nam">
                <b class="n">*나무 키우기 사용 설명서*</b>
                <br>
                <p class="g">
                    1. 실천 사항은 매일 초기화됩니다
                    <br> 2. 나무는 실천하는 행동들이 많아질수록 성장합니다
                    <br> 3. 나무의 성장 단계는 총 3단계입니다
                </p>
            </div>
        </div>
    </div>


    <script>
        //하트 아이콘 js
        const icons = document.querySelectorAll('ion-icon');
        icons.forEach(icon => {
            icon.addEventListener('click', () => {
                icon.classList.toggle('active');
            });
        });

        //리스트 추가삭제 js
        const items = document.querySelector('.items');
        const itemPlus = document.querySelector('.item--add--icon');
        itemPlus.addEventListener('click', e => {
            const icons = document.querySelectorAll('ion-icon');
            icons.forEach(icon => {
                icon.addEventListener('click', () => {
                    icon.classList.toggle('active');
                });
            });
            let thisElement = e.target;
            if (thisElement.nodeName !== 'I') {
                thisElement = e.target.firstElementChild;
            }
            if (thisElement.classList.contains('fa-plus-circle')) {
                const itemElement = document.createElement('li');
                itemElement.classList.add('item');
                //체크를 하트로 바꿈
                const checkTag = document.createElement('div');
                checkTag.classList.add('item--heart');
                checkTag.innerHTML = `<ion-icon name="heart"></ion-icon>`;
                //리스트 작성
                const textTag = document.createElement('input');
                textTag.setAttribute('type', 'text');
                textTag.classList.add('item--title');
                //리스트 삭제 아이콘
                const spanTag = document.createElement('span');
                spanTag.classList.add('item--delete');
                spanTag.innerHTML = `<i class="fas fa-trash-alt"></i>`;

                itemElement.append(checkTag, textTag, spanTag);
                items.append(itemElement);
                thisElement.classList.remove('fa-plus-circle');
                thisElement.classList.add('fa-check');

                textTag.focus();
            } else if (thisElement.classList.contains('fa-check')) {
                const itemTitles = document.querySelectorAll('.item--title');
                const itemTitle = itemTitles[itemTitles.length - 1];
                if (itemTitle.value === null || itemTitle.value === '') {
                    const items = document.querySelectorAll('.item');
                    items[items.length - 1].remove();
                }
                itemTitle.setAttribute('disabled', true);
                itemTitle.style.border = 'none';
                itemTitle.style.backgroundColor = 'transparent';
                thisElement.classList.remove('fa-check');
                thisElement.classList.add('fa-plus-circle');
            }
        });
        const deleteBtns = document.querySelectorAll('.fa-trash-alt');
        items.addEventListener('click', e => {
            if (e.target.classList.contains('fa-trash-alt')) {
                if (e.target.classList.contains('fa-trash-alt')) {
                    const itemToDelete = e.target.closest('.item');
                    if (itemToDelete) {
                        itemToDelete.remove();
        }
    }
            }
        });
        window.addEventListener('keydown', e => {
            if (e.keyCode !== 13) {
                e.stopPropagation();
                return;
            }
            itemPlus.click();
        });

        
    const heartIcons = document.querySelectorAll('.large-font text-center top-20 ion-icon');
    let heartCount = 0; // 하트 클릭 횟수 초기화

    function updateIcon() {
        const leafIcon = document.getElementById('leaf-icon');
        const pagelinesIcon = document.getElementById('pagelines-icon');
        const treeIcon = document.getElementById('tree-icon');

        if (heartCount >= 5) {
            leafIcon.style.display = 'none';
            pagelinesIcon.style.display = 'none';
            treeIcon.style.display = 'block';
            treeIcon.style.fontSize = '150px'; // 크게 보이도록 설정
        } else if (heartCount >= 3) {
            leafIcon.style.display = 'none';
            pagelinesIcon.style.display = 'block';
            treeIcon.style.display = 'none';
            pagelinesIcon.style.fontSize = '150px';
        } else if (heartCount >= 2) {
            leafIcon.style.display = 'block';
            pagelinesIcon.style.display = 'none';
            treeIcon.style.display = 'none';
            leafIcon.style.fontSize = '150px';
        } else {
            leafIcon.style.display = 'none';
            pagelinesIcon.style.display = 'none';
            treeIcon.style.display = 'none';
        }
    }

    heartIcons.forEach(icon => {
        icon.addEventListener('click', () => {
            icon.classList.toggle('active');

            if (icon.classList.contains('active')) {
                heartCount++;
            } else {
                heartCount--;
            }

            // 클릭할 때마다 아이콘 업데이트
            updateIcon();
        });
    });

    updateIcon();

    </script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
